{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'signup/signup.css' %}" />


<div class = "container">
	<div id= "header">
		<h1>SIGNUP PAGE</h1>
	</div>
	<form method="post">
		{% csrf_token %}
		<div class = "forms">
			<table id = "try">
				{{form}}
				<tr><td colspan = "2" align="center"><input type="submit" value="Submit" /></td></tr>
                <tr id="return"><td colspan = "2" align="center"><a href="{% url 'signup:LoginForm' %}">Go To Login Page</a></td></tr>
			</table>
		
		</div>

	</form>

</div>
