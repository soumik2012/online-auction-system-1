{% extends 'portal/base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}" />

{% block content %}
<div class = "container">
	<div id= "header">
		<h1>VISA REGISTERATION</h1>
	</div>
	<form method="post">
		{% csrf_token %}
		<div class = "forms">
		{% if isReg is 0 %}
			<table id = "try">
				{{form}}
				<tr><td colspan = "2" align="center"><input type="submit" value="Submit" /></td></tr>
			</table>
		{% else %}
			<p>VISA REGISTERED ALREADY</p>
		{% endif %}
		</div>

	</form>

</div>

{% endblock %}
