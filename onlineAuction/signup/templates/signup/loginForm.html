{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'signup/signup.css' %}" />


<div class = "container">
	<div id= "header">
		<h1>LOGIN PAGE</h1>
	</div>
	<form action="{% url 'signup:login' %}" method="post">
		{% csrf_token %}
		<div class = "forms">
			<table id = "try">
				{{form}}
				<tr><td colspan = "2" align="center"><input type="submit" value="Submit" /></td></tr>
			</table>
		
		</div>

	</form>

</div>
