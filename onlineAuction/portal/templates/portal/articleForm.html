{% extends 'portal/base.html' %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}" />



{% block content %}
<div class = "container">
	<div id= "header">
		<h1>ARTICLE REGISTER</h1>
	</div>
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<div class = "forms">
			<table id = "try">
				{{form}}
				<tr><td id="sub" colspan = "2" align="center"><input type="submit" value="Submit" /></td></tr>
				<tr><td id = "msg" colspan = "6" style = "color:red;"></td></tr>
			</table>
		
		</div>

	</form>

</div>


<script type="text/javascript">
	
var x = document.getElementById("id_private");
hide(x);
function checkHigest(ele)
{	
	var btn = document.getElementById("sub");
	var msg = document.getElementById("msg");
	if(ele.value <= 0)
	{
		btn.disabled = true;
		msg.innerHTML = "min bid should be more 0";
	}
	else
	{
		btn.disabled = false;
		msg.innerHTML = ""
	}
}

function hide(ele)
{
	var list = document.getElementById("id_Select_Users");
	list.style.listStyle="none"
	if(ele.checked == true)
	{
		list.style.display = "block";
	}
	else
	{
		list.style.display = "none";
	}
}


</script>
{% endblock %}
