{% extends 'portal/base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}" />

{% block content %}


<div class = "container">
    <div id= "header">
        <h1>BID PAGE</h1>
    </div>
    <form method="post">
		{% csrf_token %}
		<div class = "forms">

			<table id = "try">
				
				<tr>
				<td colspan = "6" align="center">
				<img id = "artImg" src="{% static 'portal/article_images/'%}{{item.articleimage_set.reverse.0}}" alt="Image">
				</td>
				</tr>
				<tr>
				<th colspan = "2" align="center">HIGHEST</th>
				<td colspan = "2" align="center">{{bid.userDetails.username}}</td>
				<td colspan = "2" align="center">{{bid.highestbid}}</td></tr>
				{{form}}
				<tr><td colspan = "6" align="center"><input type="submit" value="Submit" /></td></tr>
			</table>
		
		</div>

	</form>
</div>
{% endblock %}
