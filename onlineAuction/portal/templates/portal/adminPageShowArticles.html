{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}" />
<div>
				<div id = "top">
					<h1 style = "text-align:center">
					ADMIN PORTAL
					</h1>
					<h3>Welcome Admin</h3>
				</div>


				<div id = "navigate">
					<h4 align = "center">JUMP TO</h4>

					<ul>
					<li><a class = "try" href="{% url 'portal:adminPage' %}"><b>Home</b></a></li>
                    <li><a class = "try" href="{% url 'signup:logout' %}"><b>LOGOUT</b></a></li>

					</ul>
				</div>
</div>

<div  id="tablearticle">
<table>
    <tr>
        <th>Delete Article</th>
        <th>Article Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Minimum Bid</th>
        <th>Image</th>

    </tr>
    {% for item in details %}
    <tr>
    <td><a href="showArticles/{{ item.userid }}/deleteArticle/{{item.id}}">Delete</a></td>
        <td>{{ item.articlename}}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.desc }}</td>
        <td>{{ item.minbid}}</td>
        <td><img src="{% static 'portal/article_images/'%}{{item.articleimage_set.reverse.0}}" alt="Image"></td>

     </tr>
    {% endfor %}
</table>
</div>
